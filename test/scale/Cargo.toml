[package]
name = "scale"
version = "0.1.0"
edition = "2021"

[profile.release]
lto = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = "2.33.3"
serde = { version = "1.0.89", features = ["derive", "alloc"], default-features = false, optional = true}
async-channel = "1.5.1"
async-std="1.8.0"
bytes = "1.0.1"
binary_sv2 = { path = "../../protocols/v2/binary-sv2/binary-sv2" }
codec_sv2 = { path = "../../protocols/v2/codec-sv2", features=["noise_sv2"] }
network_helpers = { version = "^0.1.0", path = "../../utils/network-helpers", features = ["with_tokio"] }
roles_logic_sv2 = { path = "../../protocols/v2/roles-logic-sv2" }
tokio = { version = "1", features = ["full"] }

